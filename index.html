<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array values</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Remove Duplicates from Array</h1>
        <div class="input-field">
            <label for="array-input-field">Enter the Array value:</label>
            <input type="text" id="array-input-field" placeholder="e.g.. 1,2,3,4,5,1,2,2,1,7,9">
            <button id="choose-button">Process</button>
        </div>
        <div id="output-field">
            <h2>Entered Unique Value is:</h2>
            <p id="unique-values-field"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
